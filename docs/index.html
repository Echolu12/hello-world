<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Hello World Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 40px;
        }
        button {
            font-size: 1.2em;
            padding: 12px 32px;
            margin: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .calculator-btn {
            background: #228be6;
            color: #fff;
        }
        .web-btn {
            background: #34c240;
            color: #fff;
        }
        button:active {
            background: #aaa;
        }
    </style>
</head>
<body>
    <h1>Hello World Index</h1>
    <button class="calculator-btn" onclick="window.location.href='calculator.html'">
        打开计算器
    </button>
    <button class="web-btn" onclick="window.open('https://www.baidu.com', '_blank')">
        打开新网页
    </button>
</body>
</html>
